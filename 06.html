    const tween = gsap.to('.selector', {
      duration: 1,
      background: 'orange',
      scale: .1,
      paused: true,
      stagger: {
        each: .1,
        grid: 'auto',
        from: 'center',
        axis: 'y'
      },
      onComplete: () => {
        console.log('Completed')
      },
      onRepeat: () => {
        console.log('Repeat')
      },
      onReverseComplete: () => {
        console.log('ReverseCompleted')
      },
      onStart: () => {

      },
