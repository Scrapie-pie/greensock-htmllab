<body>
  <div class="selector">GSAP</div>
<!--  <div class="selector">GSAP</div>-->
<!--  <div class="selector">GSAP</div>-->

<!--  <div class="selector">GSAP</div>-->
<!--  <div class="selector">GSAP</div>-->
<!--  <div class="selector">GSAP</div>-->

  <script>
    const showMyObj = (selector, obj) => {
      const el = document.querySelector(selector)
      el.innerHTML = JSON.stringify({
        subscriber: obj.subscriber,
        sponsors: obj.sponsors,
        delta: obj.delta,
        mycolor: obj.mycolor,
      }, null, '  ')
    }

    const myObj = {
      subscriber: 6000,
      sponsors: 3,
      delta: .5,
      mycolor: '#123456',
    }

    gsap.to(myObj, {
      subscriber: 100000,
      sponsors: 200,
      delta: 6.7,
      mycolor: '#987655',
      duration: 10,
      delay: 2,
      onUpdate: () => {
        showMyObj('.selector', myObj)
      }
    })
  </script>
</body>
</html>
